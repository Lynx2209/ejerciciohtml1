<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <form>
            <fieldset>
                <legend>¿Quién eres?</legend>
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellidos" name="apellidos" required><br>

                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required><br>

                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br>
            </fieldset>

            <fieldset>
                <legend>¿De dónde eres?</legend>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="codigo-postal">Código postal</label>
                <input type="text" id="codigo-postal" name="codigo-postal">

                <label for="pais">País</label>
                <select id="pais" name="pais">
                    <option value="Albania">Albania</option>
                    <!-- Agrega más opciones aquí -->
                </select>
            </fieldset>

            <fieldset>
                <legend>¿Cómo quieres iniciar sesión?</legend>
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" maxlength="8" required><br>

                <label for="repeat-password">Repite contraseña*</label>
                <input type="password" id="repeat-password" name="repeat-password" maxlength="8" required><br>
            </fieldset>

            <fieldset id="condiciones">
                <legend>Condiciones de registro</legend>
                <label for="ofertas">Deseo recibir ofertas</label><br>
                <input type="radio" id="ofertas-dia" name="ofertas" value="dia">
                <label for="ofertas-dia">Una vez al día</label><br>
                <input type="radio" id="ofertas-semana" name="ofertas" value="semana" checked>
                <label for="ofertas-semana"><i>Una vez a la semana</i></label><br>
                <input type="radio" id="ofertas-mes" name="ofertas" value="mes">
                <label for="ofertas-mes">Una vez al mes</label><br>

                <input type="checkbox" id="acuerdo" name="acuerdo" required>
                <label for="acuerdo">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies</label><br>
            </fieldset>

            <button type="submit">Crear cuenta</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
